<!doctype html>
<html lang="en">
  <body>
    <h1>Add book</h1>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

    <form method="post">
      <label>Title: <input name="title" required></label><br>
      <label>ISBN: <input name="isbn"></label><br>
      <label><input type="checkbox" name="on_shelf" checked> On shelf</label><br>
      <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('main.list_books') }}">Back</a>
  </body>
</html>
